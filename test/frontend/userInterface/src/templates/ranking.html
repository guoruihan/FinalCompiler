{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="container card card-body">
            {% if content_title != '' %}
                <h2>{{ content_title }}</h2>
            {% endif %}
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    {% for rows in table_header %}
                        <th>{{ rows }}</th>
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                {% for rows in table_content %}
                    <tr>
                        {% for data in rows %}
                            <td>
                                <div class="{{ data[0] }}">
                                    {{ data[1] }}
                                </div>
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
