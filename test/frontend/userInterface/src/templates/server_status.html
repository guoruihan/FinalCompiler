{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="card card-body">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    {% for rows in sys_table_header %}
                        <th>{{ rows }}</th>
                    {% endfor %}
                </tr>
                </thead>
                <tbody>
                {% for rows in sys_table_content %}
                    <tr align="center" valign="middle">
                        <td valign="middle" align="left">
                            <div class="custom-small-font">{{ rows[0] }}</div>
                        </td>
                        <td valign="middle" align="left">
                            <div class="custom-small-font">{{ rows[1] }}</div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
